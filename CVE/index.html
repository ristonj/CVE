<!DOCTYPE html>
<html ng-app="cveApp">
<head>
    <meta charset="utf-8" />
    <title>CVE Filter</title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="AngularControllers/index.js"></script>
    <link rel="stylesheet" href="Content/Site.css" />
</head>
<body ng-controller="IndexController">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Severity</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="vuln in vulns.items">
                <td>{{vuln.ID}}</td>
                <td>{{vuln.severity}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
